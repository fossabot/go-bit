name: Test MySQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:

  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '5.7'
          mysql database: 'tests'
          mysql root password: 'pass'

      - uses: actions/checkout@v2

      - name: Test MySQL
        run: go test example
        env:
          GO111MODULE: on
          mysql_dsn: root:pass@tcp(dell:3306)/tests?charset=utf8mb4&parseTime=True&loc=Local
